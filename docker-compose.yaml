version: '3.9'

services:
  gateway:
    # The official v2 Traefik docker image
    image: traefik:v2.5
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker=true --entryPoints.http.address=:80
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
  db:
    build: database
    ports:
      - "3306:3306"
    labels:
      - "traefik.enable=false"
  persistence:
    build: services/persistence
    depends_on:
      - db
    expose:
      - "80"
    environment:
      VERSION: "HTTP/1.1"
      HOST_NAME: "persistence"
      GATEWAY_HOST: "gateway"
      DB_HOST: "db"
      DB_PORT: "3306"
    labels:
      - "traefik.http.routers.persistence.rule=Host(`gateway`) && PathPrefix(`/api/persistence`)"
      - "traefik.port=80"
      - "traefik.protocol=http"
  auth:
    build: services/auth
    depends_on:
      - persistence
    expose:
      - "80"
    environment:
      VERSION: "HTTP/1.1"
      HOST_NAME: "auth"
      GATEWAY_HOST: "gateway"
    labels:
      - "traefik.http.routers.auth.rule=Host(`gateway`) && PathPrefix(`/api/auth`)"
      - "traefik.port=80"
      - "traefik.protocol=http"
  web:
    build: services/web
    depends_on:
      - auth
    expose:
      - "80"
    environment:
      VERSION: "HTTP/1.1"
      HOST_NAME: "web"
      GATEWAY_HOST: "gateway"
    labels:
      - "traefik.http.routers.web.rule=Host(`localhost`) && PathPrefix(`/api/web`)"
      - "traefik.port=80"
      - "traefik.protocol=http"
  image:
    build: services/image
    depends_on:
      - persistence
    expose:
      - "80"
    environment:
      VERSION: "HTTP/1.1"
      HOST_NAME: "image"
      GATEWAY_HOST: "gateway"
    labels:
      - "traefik.http.routers.image.rule=Host(`gateway`) && PathPrefix(`/api/image`)"
      - "traefik.port=80"
      - "traefik.protocol=http"
  recommender:
    build: services/recommender
    depends_on:
      - persistence
    expose:
      - "80"
    environment:
      VERSION: "HTTP/1.1"
      HOST_NAME: "recommender"
      GATEWAY_HOST: "gateway"
    labels:
      - "traefik.http.routers.recommender.rule=Host(`gateway`) && PathPrefix(`/api/recommender`)"
      - "traefik.port=80"
      - "traefik.protocol=http"